        <!-- ТЯЖЕЛО ОФОРМЛЯТЬ ПРИ input  вложенном в label -->
        <!-- Поэтому лучше не вкладыватть а а задавать лейблу for, а input-у такое же id -->

            <label>
                Почта
                <input type="email" name="email" />
            </label>
        
            <label>
                Пароль
                <input type="password" name="pwd" />
            </label>
        </form>

        <div role="group">
            <p>Чем вы увлекаетесь?:</p>
        
            <!-- name делаем один и тот же для type="checkbox" - это как раздел группы в котором ставиться флажок -->
            <label for="hobby-1">Музыка</label>
            <input id="hobby-1" name="hobby" type="checkbox" value="music" />
        
            <label for="hobby-2">Спорт</label>
            <input id="hobby-2" name="hobby" type="checkbox" value="sports" />
        
            <label for="hobby-3">Чтение</label>
            <input id="hobby-3" name="hobby" type="checkbox" value="reading" />
        </div>
        <div>
            <form class="test-form">
            <label for="age" name="name">Name</label>
            <input type="text" name="name" id="age">

            <label for="age" name="name">Tel</label>
            <input type="tel" name="name" id="age">

            <label for="age">Возраст</label>
            <input id="age" type="range" name="age" min="0" max="120" value="30" />

            <!-- Отправка формы. Именно submit отправляет. type button - просто кнопка -->
            <button type="submit">Отправить заявку</button>
            </form>
        </div>

        <!-- =================== Формы с репо Репеты ============================ -->

        <form class="form js-speaker-form">
            <div class="form-field">
                <label for="name">Имя</label>
                <input type="text" name="name" id="name" placeholder="Иван Иваныч" autofocus />
            </div>
        
            <div class="form-field">
                <label for="tel">Телефон</label>
                <input type="tel" name="tel" id="tel" placeholder="+30**-000-00-00" />
            </div>
        
            <div class="form-field">
                <label for="mail">Почта</label>
                <input type="email" name="mail" id="mail" placeholder="my@mail.com" />
            </div>
        
            <div role="group" class="group">
                <h2 class="group-title">Тема доклада</h2>
        
                <ul class="topic-options">
                    <li>
                        <input type="checkbox" name="topic" value="html" id="html" />
                        <label for="html">HTML</label>
                    </li>
                    <li>
                        <input type="checkbox" name="topic" value="css" id="css" />
                        <label for="css">CSS</label>
                    </li>
                    <li>
                        <input type="checkbox" name="topic" value="js" id="js" />
                        <label for="js">JavaScript</label>
                    </li>
                </ul>
            </div>
        
            <div role="group" class="group">
                <h2 class="group-title">Уровень вашей экспертизы</h2>
        
                <ul class="experince-options">
                    <li>
                        <input type="radio" name="experience" value="junior" id="junior" />
                        <label for="junior">Junior</label>
                    </li>
                    <li>
                        <input type="radio" name="experience" value="middle" id="middle" />
                        <label for="middle">Middle</label>
                    </li>
                    <li>
                        <input type="radio" name="experience" value="senior" id="senior" />
                        <label for="senior">Senior</label>
                    </li>
                </ul>
            </div>
        
            <div class="form-field">
                <label for="date">Дата доклада</label>
                <input type="datetime-local" name="date" id="date" class="date" />
            </div>
        
            <div class="form-field">
                <label for="pdf">Загрузите копию доклада в pdf</label>
                <input type="file" name="pdf" id="pdf" />
            </div>
        
            <div class="form-field">
                <label for="comment">Оставьте коментарий</label>
                <textarea class="comment" name="comment" id="comment" rows="8" placeholder="Уточните детали доклада"></textarea>
            </div>
        
            <div class="form-field">
                <input type="checkbox" name="policy" id="policy" />
                <label for="policy">Соглашаюсь на всё, за еду</label>
            </div>
        
            <button type="submit">Оставить заявку</button>
        </form>

        <!-- ВЫДЕЛЕНИЕ ПРИ ВЫБОРЕ В ЧЕКБОКСЕ КОГДА label идет после input и выделяется при отмечании input -->

        <form class="form">
            <div role="group">
                <b class="form-caption">Чем вы увлекаетесь?</b>
        
                <div class="form-field">
                    <input type="checkbox" class="form-input" name="hobby" value="sports" id="sports">
                    <label class="form-label" for="sports">Спорт</label>
                </div>
        
                <div class="form-field">
                    <input type="checkbox" class="form-input" name="hobby" value="music" id="music">
                    <label class="form-label" for="music">Музыка</label>
                </div>
        
                <div class="form-field">
                    <input type="checkbox" class="form-input" name="hobby" value="books" id="books">
                    <label class="form-label" for="books">Книги</label>
                </div>
            </div>
        
            <button type="submit">Отправить</button>
        </form>

        <form action="javascript:void(0);">
            <select>
                <option value="frontend">Frontend</option>
                <option value="html" selected>HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
                <option value="vue">Vue</option>
                <option value="react">React + GraphQL</option>
                <option value="angular">Angular</option>
            </select>
            <button type="submit">Отправить</button>
            <button type="reset">Обновить</button>
        </form>

        
        <script>
            (() => {
                document
                    .querySelector('.js-speaker-form')
                    .addEventListener('submit', e => {
                        e.preventDefault();

                        new FormData(e.currentTarget).forEach((value, name) =>
                            console.log(`${name}: ${value}`),
                        );

                        e.currentTarget.reset();
                    });
            })();
        </script>
